<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
        <ion-title>Prospection</ion-title>
		<ion-buttons slot="end">
			<ion-button class="bordered" fill="solid" color="light">
          <ion-icon name="notifications"></ion-icon>
      </ion-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">


  <ion-card>

    <h2 class="h2-class">procéder en choisissant le type d'identité du client</h2>




    <ion-item>
      <ion-select label="Type d'identité" placeholder="ID type" [(ngModel)]="place" >
        <ion-select-option value="CIN">CIN</ion-select-option>
        <ion-select-option value="PASS">PASSEPORT</ion-select-option>
        <ion-select-option value="SEJ">SEJOUR</ion-select-option>

      </ion-select>
    </ion-item>

    <ion-button type="submit"
    shape="round"
    expand="block"
    (click)="Search()">Search</ion-button>


  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="getListProspection()" id="open-modal">
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Fermer</ion-button>
          </ion-buttons>
          <ion-title>Liste des prospections</ion-title>

        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-card>

        <ion-list [inset]="true" *ngFor="let p of prospections">
          <ion-item
          button detail="true"
          detail-icon="caret-forward-outline">

            <ion-label>
              <h2>{{ p.fullName }} </h2>
              <p>{{ p.numID }}</p>
            </ion-label>
            <ion-badge
            [color]="p.zone === 'Zone Couverte' ? 'success' : 'danger'"
            slot="end">{{p.zone}}</ion-badge>
            <ion-badge
            [color]="p.access === 'Avec Accès' ? 'success' : 'danger'"
            slot="end">{{p.access}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-card>

      </ion-content>
    </ng-template>
  </ion-modal>


</ion-content>
